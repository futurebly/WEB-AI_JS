<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEB!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        h1{
            border-bottom: 5px solid blue;
           
        }
        .navigation{
            border-right: 5px solid red;
        }
    </style>
</head>
<body id="root">
    <div class="container">
        <h1><a href="1.html">WEB</a></h1>
        <div class="row">
            <ol class="navigation col-3">
                <li><a href="1.html">html</a></li>
                <li><a href="2.html">css</a></li>
                <li><a href="3.html">js</a></li>
            </ol>
            <div class="col">
                <h2>Welcome</h2>
                Hello, WEB!

                <input type="button" value="Night" id="DayNightMode" onclick="
                    // 만약에 이 버튼의 value값이 night라면
                    if(this.value === 'Night'){
                        document.querySelector('#root').style.backgroundColor = 'black';
                        document.querySelector('#root').style.color = 'white';
                        this.value = 'Day';
                        let as = document.querySelectorAll('a');
                        for(let i=0;i<as.length;i=i+1){
                            as[i].style.color='white';
                        }
                        // 이 버튼 value 값을 day로 변경한다.
                    } else {
                        document.querySelector('#root').style.backgroundColor = 'white';
                        document.querySelector('#root').style.color = 'black';
                        this.value = 'Night';
                        let as = document.querySelectorAll('a');
                        for(let i=0;i<as.length;i=i+1){
                            as[i].style.color='black';
                        // 이 버튼 value 값을 night로 변경한다.
                        }
                    }

                ">

            </div>
        </div>
    </div>
</body>
</html>
